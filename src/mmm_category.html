<script type="text/html" id="categorytitletpl">
    <ul class="mui-table-view">
        {{each arr value index}}
        <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right cat_title" href="#" data-titleId="{{arr[index].titleId}}">{{arr[index].title}}</a>
            <div class="mui-collapse-content">
                <ul class="cat_list">
                    <li></li>
                </ul>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script src="./lib/mui/js/mui.js"></script>
