<!-- 商品列表 结构 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品结构</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css" /><!-- 插件css -->
    <link rel="stylesheet" href="./css/ZZH_List_of_goods.css"> <!-- 网页样式文件 -->
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <a class="logo" href="#">
            <img src="./images/header_logo.png" alt="">
        </a>
        <a class="app" href="">
            <img src="./images/header_app.png" alt="">
        </a>
    </header>

    <!-- 搜索栏 -->
    <section id="search">
        <form action="">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="submit" value="搜索">
        </form>
    </section>

    <!-- 分类菜单 -->
    <div class="fenlei">

    </div>

    <!-- 分页器 -->
    <div class="product-page">
        <input type="button" value="上一页" class="btn btn-default pull-left pre">
        <input type="button" value="下一页" class="btn btn-default pull-right nex">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-expanded="false">
                第1页
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            </ul>
        </div>
    </div>

</body>

<!-- 模板渲染 开始 -->

<!-- 分类菜单 开始 -->
<script id="getProductlist" type="text/html">
    <div class="category-title">
        <ol class="breadcrumb">
            <li><a href="javascript:;">首页 > </a></li>
            <li><a href="javascript:;">分类大全 > </a></li>
            <li>电视机 > </li>
        </ol>
        <a class="btn btn-default" href="">筛选</a>
    </div>
    {{each arr item index}}
        <div class="media">
            <a class="media-left" href="">
                {{@ item.productImg}}
            </a>
            <div class="media-body">
                <a href="bijia.html?productId=0">
                    <h5>{{item.productName}}</h5>
                    <p class="price">{{item.productPrice}}</p>
                    <em>{{item.productQuote}}</em><em>{{item.productCom}}</em>
                </a>
            </div>
        </div>
    {{/each}}
</script>
<!-- 分类菜单 结束 -->

<!-- 模板渲染 结束 -->
<script src="./lib/jquery/jquery-1.12.2.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/zepto/zepto.js"></script><!-- 移动端包 -->
<script src="./lib/arttemplate/template-web.js"></script><!-- 渲染引擎 -->
<script src="./js/ZZH_List_of_goods.js"></script><!-- 网页js -->

</html>
