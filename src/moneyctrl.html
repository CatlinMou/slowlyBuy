<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/hq_tao_moneyctrl.css">
</head>

<body>
    <!-- 慢慢卖头部 -->
    <header class="header">
        <h4>省钱控</h4>
    </header>

    <!-- 慢慢卖首页菜单 -->
    <div class="moneyctrl">
        <div class="recomment_list">
            <!-- 要渲染的地方 -->
        </div>
    </div>

    <!-- 分页器开始 -->
    <div class="mui-content-padded sort-page">
        <ul class="mui-pager">
            <li class="mui-previous">
                <a href="#">
                        上一页
                    </a>
            </li>

            <li class="mui-text-center option-page">
                <a href="#">第 1 页</a>
            </li>


            <li class="mui-next">
                <a href="#">
                        下一页
                    </a>
            </li>
        </ul>
    </div>
    <!-- 分页器结束 -->

    <!-- 尾部开始 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#">返回顶部</a>
            </div>
        </div>
        <p><a href="">手机app下载 </a><a href="">慢慢买手机版 </a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <!-- 尾部结束 -->
</body>
<!--模板 开始 -->
<script type="text/html" id="mainTpl">
    {{each arr item index}}
    <div class="media">

        <a href="hq_goods_detail.html?productid={{item.productId-20}}" class="media-left">
            <!-- 加个@表示转意 -->
            {{@ item.productImg2}}
        </a>
        <div class="media-body">
            <a href="hq_goods_detail.html?productid={{item.productId-20}}">
                <h5>{{item.productName}}</h5>
                <p>{{item.productPinkage}}</p>
                <span class="from">{{item.productFrom}} | {{item.productTime}}</span>
                <span class="comment"> {{item.productComCount}}</span>
            </a>
        </div>

    </div>
    {{/each}}
</script>
<!-- 模板结束 -->


<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/hq_tao_moneyCtrl.js"></script>

</html>
