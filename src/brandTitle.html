<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/brandlist.css">
</head>

<body>

    <!-- 头部 -->
    <header id="header">
        <a class="logo" href="#">
            <img src="./images/header_logo.png" alt="">
        </a>
        <a class="app" href="">
            <img src="./images/header_app.png" alt="">
        </a>
    </header>

    <!-- 搜索框 -->
    <section id="search">
        <form action="">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="submit" value="搜索">
        </form>
    </section>

    <div class="brandList">

        <!--路径导航-->
        <div class="product-title">
            <ol class="breadcrumb">
                <li>首页 > </li>
                <li>全部分类 > </li>
                <li>品牌大全 > </li>
            </ol>
            <a class="btn btn-default" href="">筛选</a>
        </div>

        <!-- 品牌列表 -->
        <div class="category-list">
            <div class="hd">
                <h1>热门品牌排行</h1>
            </div>
            <div class="brand-list">
                    <div class="list-title">
                            
                    </div>
            </div>
    <!-- 底部 -->
    <footer id="footer">
        <div class="row">
            <div class="index_login">
                <a href="javascript:;">登录</a>
            </div>
            <div class="index_register">
                <a href="javascript:;">注册</a>
            </div>
            <div class="index_top">
                <a href="javascript:;">返回顶部</a>
            </div>
        </div>
        <p><a href="">手机app下载 </a><a href="">慢慢买手机版 </a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>

</body>
<u></u>
<!-- 渲染模板 开始 -->
<script type="text/html" id="brandlisttpl">
    {{each arr value index}}
    <div class="list-title">
            <a data-categoryid="{{arr[index].categoryId}}" data-brandtitleid="{{arr[index].brandTitleId}}" href="brand.html?brandtitleid={{arr[index].brandTitleId}}">
                    <h3>{{arr[index].brandTitle}}</h3>
                </a>
    </div>
    {{/each}}
    
</script>

<!-- 销量排行 结束 -->

<!-- 渲染模板 结束 -->

<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<!-- <script src="./js/common.js"></script> -->
<script src="./js/brandlist.js"></script>

</html>
