<script id="lessPrice" type="text/html">
      {{each arr item index}}
      <li class='{{item.couponProductId}}'>
            <a href="javascritp:;">
                <div class="left">{{@item.couponProductImg}}</div>
                <div class="right">
                    <div class="small_title">{{item.couponProductName}}</div>
                    <div class="pirces">{{item.couponProductPrice}}</div>
                    <div class="validity">{{item.couponProductTime}}</div>
            
                </div>
              <!-- 箭头   -->
              <span class="arrow mui-icon mui-icon-arrowright"></span>
            </a>
        </li>
      {{/each}}
    </script>
