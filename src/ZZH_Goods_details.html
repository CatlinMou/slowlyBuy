<!-- 商品列表 结构 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css" /> <!-- 框架css -->
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css" /><!-- 插件css -->
    <link rel="stylesheet" href="./css/ZZH_List_of_goods.css"> <!-- 网页样式文件 -->
</head>

<body>
    <!-- 头部-->
    <header id="header">
        <a class="logo" href="#">
            <img src="./images/header_logo.png" alt="">
        </a>
        <a class="app" href="">
            <img src="./images/header_app.png" alt="">
        </a>
    </header>

    <!-- 搜索栏 -->
    <section id="search">
        <form action="">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="submit" value="搜索">
        </form>
    </section>

    <!-- 比价内容 -->
    <div class="bijia">
        <div class="category-title">
            <ol class="breadcrumb">
                <li><a href="javascript:;">首页 > </a></li>
                <li><a href="javascript:;">分类大全 > </a></li>
                <li>电视机 > </li>
            </ol>
            <a class="btn btn-default" href="">筛选</a>
        </div>
        <div class="bijia_goods">

        </div>
        <div class="product_com_title">
            <div>网友评价</div>
        </div>
        <div class="product_com_list">
            <ul class="comment_list">
                
            </ul>
        </div>
    </div>

    <!-- 尾部-->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#">返回顶部</a>
            </div>
        </div>
        <p><a href="">手机app下载 </a><a href="">慢慢买手机版 </a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
</body>


<!-- 模板渲染 开始 -->

<!-- 商品详情 开始 -->
<script id="getProduct" type="text/html">
    {{each arr item index}}
        <div class="bijia_goods_title">
            {{item.productName}}
        </div>
        <div class="bijia_goods_IMG">
            {{@ item.productImg}}
        </div>
        <div class="bijia_goods_collect">
            <a href="javascript:;">
                <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39"></a>
        </div>
        <div class="bijia_goods_info">
            <span>
                <img src="http://sf.manmanbuy.com/images/sitelogo/1.png">
                京东商城
            </span>
            <span>
                ￥1999.00
            </span>
            <span style="display: inline-block;width: 56px;height: 24px;border-radius: 6px;text-align: center;line-height: 24px;background-color: #ff5500;color: #fff;font-size: 14px;">去购买</span>
        </div>
        <div class="bijia_goods_tips">
            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
    {{/each}}
</script>
<!-- 商品详情 结束-->

<!-- 网友评论 开始 -->
<script id="getProductcom" type="text/html">
    {{each arr item index}}
        <li>
            <div class="clearfix"> <span class="pull-left com-name">{{item.comName}}</span>
                <span class="pull-right com-time">{{item.comTime}}</span></div>
            <div class="clearfix"> <span class="star pull-left com-star"><em class="star5"></em></span> <span
                    class="pull-right com-from">{{item.comFrom}}</span></div>
            <div class="com-content">{{item.comContent}}</div>
        </li>
    {{/each}}
</script>
<!-- 网友评论 结束 -->

<!-- 模板渲染 结束 -->


<script src="./lib/mui/js/mui.js"></script><!-- 框架 -->
<script src="./lib/zepto/zepto.js"></script><!-- 移动端包 -->
<script src="./lib/arttemplate/template-web.js"></script><!-- 渲染引擎 -->
<script src="./js/ZZH_Goods_details.js"></script><!-- 网页js -->
<!-- <script src="./js/ZZH_List_of_goods.js"></script> -->

</html>
