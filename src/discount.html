<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣详情页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/discount.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="title_header">
        <h4>国内折扣</h4>
    </div>
    <div class="mmm_views">

        <!-- 产品 -->
        <div class="product">
          
        </div>
        <!-- 二维码 -->
        <div class="two_code">
            <img src="images/two_code.png" alt="">
        </div>
        <!-- 评论区 -->
        <div class="comment">
            <div class="comment_title">发表评论</div>
            <div class="comment_box">
                <input type="button" value="发表评论">
            </div>
            <div class="new_comment">
                <div class="new_comment_title">
                    最新评论
                </div>
            </div>
        </div>


    </div>


    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="">登录</a>

            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <a href="#">返回顶部</a>
            </div>
        </div>
        <p><a href="">手机app下载 </a><a href="">慢慢买手机版 </a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>

</body>

</html>
<script type="text/html" id="discountTpl">
    {{each data item index}}
    <h3> {{item.productName}}</h3>
    <div class="product_price">{{item.productPrice}}</div>
    <div class="info">
        <span>{{item.productFrom}}</span>
        <span>{{item.productTime}}</span>
        <span>{{item.productTips}}/ 慢慢买</span>
    </div>
    <div class="content">
        <p>{{item.productInfo}}</p>
        {{#item.productImg}}
    </div>
    <div class="gobuy">
        <a href="redirect.html?tjid={{item.productId}}" target="_blank"><i class="icon-gobuy"></i>前往购买</a>
    </div>
    {{/each}}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/discount.js"></script>
